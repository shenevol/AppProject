<!DOCTYPE html>
<html ng-app="app">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/onsen/1.3.15/js/onsenui.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.2.7.min.js"></script>
<script type="text/javascript" src="index.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body ng-controller="index">

<form id="form" ng-submit="submit()" >  
    <label>please select deparment:</label>
  <select style="background-color:rgba(30,144,255,0.5)" ng-model="selectedDepartment"  ng-options="option.name for option in listOfDeparment">
  </select>
  <!-- {{selectedDepartment.id}} -->
  <input type="hidden"  name="departmentID" value="{{selectedDepartment.id}}">
  <ul style="list-style-type:none">
    <li ng-repeat= "person in listOfDeparmentPeople | filter: {departmentID: selectedDepartment.name} :true">
      {{person.peopleNumber+"-"+person.name}}
    </li>
  </ul>
 
 <label>please select people:</label>
  <select style="background-color:rgba(30,144,255,0.5)" name="EmployeeID"> 
    <option ng-repeat= "person in listOfDeparmentPeople | filter: {departmentID: selectedDepartment.id} :true" value="{{person.id}}"> 
      {{person.name}}
    </option>
  </select> <br/>

  <label>please select tasks:</label>
    <select style="background-color:rgba(30,144,255,0.5)" name="task" >
      <option ng-repeat="task in listOfTasks" value="{{task.taskID}}">
        {{task.taskName}}
      </option>
    </select><br/>
    <label><input type="radio" name="IsSet" value="0" />On</label>
    <label><input type="radio" name="IsSet" value="1" />Off</label>
     </br>
   <button type="submit">submit</button>
</form>

</body>
</html>
